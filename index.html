			function createProductCard(product, index) {
			  return `
				<div class="product-card bg-white rounded-xl border border-slate-200 overflow-hidden flex flex-col">
				  
				  <!-- IMAGE CONTAINER MUST BE RELATIVE -->
				  <div class="aspect-square bg-slate-50 flex items-center justify-center p-4 relative">

					<!-- NUMBER BADGE -->
					<div class="absolute top-2 left-2 z-20 bg-blue-600 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center shadow">
					  ${index + 1}
					</div>

					${
					  product.image
						? `<img src="${product.image}" alt="${product.title}" class="object-contain w-full h-full z-0" />`
						: `<span class="text-slate-400 text-xs italic text-center">[Imagen no disponible]</span>`
					}
				  </div>

				  <div class="p-4 flex flex-col flex-grow">
					<h3 class="font-bold text-slate-800 text-sm leading-tight mb-2 uppercase tracking-wide">
					  ${product.title}
					</h3>

					<div class="flex items-center justify-between mt-auto pt-3 border-t border-slate-50">
					  <span class="text-lg font-bold text-blue-600">
						$<span class="editable-price" contenteditable="true">${product.price}</span>
					  </span>
					</div>
				  </div>
				</div>
			  `;
			}


			function renderProducts() {
				const grid = document.getElementById("productGrid");
				if (!grid) {
					console.error("No se encontró #productGrid");
					return;
				}
				grid.innerHTML = products
				  .map((product, index) => createProductCard(product, index))
				  .join("");

			}

			renderProducts();
		});
		</script>
